schemaVersion: '2.0.0'
metadataTest:
  env:
    - key: 'DRUPAL_VER'
      value: '8.9.3'
  workdir: '/opt/drupal'
  exposedPorts: ['80']
commandTests:
  - name: 'Drupal Root location'
    command: 'drush'
    args: ['status']
    expectedOutput: ['Drupal root\s+:\s+/opt/drupal/web']
  - name: 'Drupal version'
    command: 'drush'
    args: ['status']
    expectedOutput: ['Drupal version\s+:\s+8\.9.\d']
  - name: 'Drush location'
    command: 'drush'
    args: ['status']
    expectedOutput: ['Drush script\s+:\s+/usr/local/bin/drush']
  - name: 'Drush version'
    command: 'drush'
    args: ['status']
    expectedOutput: ['Drush version\s+:\s+10\.\d\.\d']
  - name: 'PHPUnit location'
    command: 'which'
    args: ['phpunit']
    expectedOutput: ['/opt/drupal/vendor/bin/phpunit']
  - name: 'PHPUnit version'
    command: 'phpunit'
    args: ['--version']
    expectedOutput: ['PHPUnit 7.5.20 by Sebastian Bergmann and contributors.']
fileExistenceTests:
  - name: 'Root'
    path: '/'
    shouldExist: true
    permissions: 'drwxr-xr-x'
    uid: 0
    gid: 0
  - name: 'PHPUnit default file'
    path: '/opt/drupal/web/phpunit.xml'
    shouldExist: true
  - name: 'Wait-for-it script'
    path: '/usr/local/bin/wait-for-it'
    shouldExist: true
    permissions: '-rwxr-xr-x'
    uid: 0
    gid: 0
  - name: 'Drupal Root'
    path: '/opt/drupal/web'
    shouldExist: true
    permissions: 'drwxr-xr-x'
    uid: 0
    gid: 0
  - name: 'Drupal Public'
    path: '/opt/drupal/web/sites/default'
    shouldExist: true
    permissions: 'drwxr-xr-x'
    uid: 33
    gid: 33
